<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                
                <div id="home-page" class="quiz-container">
                    <h1 class="text-center">Welcome</h1>
                    <div class="row justify-content-center mb-3">
                        <div class="col-auto">
                            <input type="text" id="user-name" class="form-control" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <button class="btn btn-secondary" onclick="startQuiz()">Start Quiz</button>
                    </div>
                </div>

                <div id="quiz-page" class="quiz-container d-none">
                    <h1 id="quiz-title" class="text-center"></h1>
                    <form id="quiz-form"></form>
                    <button class="btn btn-secondary w-100 mt-3" onclick="submitQuiz()">Submit</button>
                </div>

                <div id="result-page" class="quiz-container d-none">
                    <h1 class="text-center" id="result-title"></h1>
                    <div id="result"></div>
                    <button class="btn btn-secondary w-100 mt-3" onclick="restartQuiz()">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
